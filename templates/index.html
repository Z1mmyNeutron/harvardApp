<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Museum Data Visualization</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Harvard Art Museums Data</h1>
      <div class="button-container">
        <button id="loadDataBtn">Load Data</button>
        <button id="toggleDataBtn">Hide Data</button>
        <button id="toggleArtBtn">Hide Art</button>
      </div>

      <div id="chartsContainer">
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
        <button id="toggleLabelsBtn">Show Titles/Artists</button>
      </div>

      <div id="artContainer" class="art-container"></div>
    </div>
  </body>
</html>
